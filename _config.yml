# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 輕量化
subtitle: 能背的動就一定要背嗎？
description: 斷捨離 X 極簡 X 生活
author: Asoul
language: zh-TW
timezone: Asia/Taipei

# URL
url: https://blog.asoul.tw
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Apollo setting
## Header
menu:
  Home: /
  Archives: /archives

## Content
excerpt_link: Read More...

## Miscellaneous
# google_analytics: UA-60364521-6
favicon: /favicon.png

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 7
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/

### Disqus setting
# disqus_shortname: asoul

## Themes: http://hexo.io/themes/
theme: apollo

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:Asoul/blog.asoul.tw.git
  branch: master
