# Apollo setting
## Header
menu:
  Home: /
  Archives: /archives
  Facebook: https://www.facebook.com/AsoulYang
  Github: https://github.com/Asoul
rss: /atom.xml

## Content
excerpt_link: Read More...
fancybox: true

## Miscellaneous
google_analytics: UA-60364521-6
favicon: /favicon.png

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
